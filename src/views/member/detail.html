<script>
    loadJS([], 'js/views/member/detail.js');

<div class='card single-card-view' >
    <div class='card-body px-4'>
        <h3 class='card-title mb-4'>회원 조회</h3>
        <form>
            <div class='d-flex flex-row'>
                <div class='col-xl-4 col-6'>
                    <div class='form-row mb-3'>
                        <label for='name' class='col-4 col-form-label'>이름</label>
                        <input class='col-7 form-control data-input' id='name' disabled>
                    </div>
                    <div class='form-row mb-3'>
                        <label for='userid' class='col-4 col-form-label'>아이디</label>
                        <input class='col-7 form-control data-input' id='userid' disabled>
                    </div>
                    <div class='form-row mb-3'>
                        <label for='password-reset' class='col-4'>비밀번호</label>
                        <button type='button' class='btn btn-secondary' id='password-reset' data-toggle='modal' data-target='#modal-password-reset'>임시 비밀번호 발송</button>
                    </div>
                    <div class='form-row mb-3'>
                        <label for='email' class='col-4 col-form-label'>이메일</label>
                        <input class='col-7 form-control data-input' id='email' disabled/>
                    </div>
                    <div class='form-row mb-3'>
                        <label for='recent-use' class='col-4 col-form-label'>최근 사용일</label>
                        <input id='recent-use' class='col-7 form-control col data-input' disabled/>
                    </div>
                </div>
                <div class='col-xl-4 col-6'>
                    <div class='form-row mb-3'>
                        <label for='gender' class='col-4 col-form-label'>성별</label>
                        <input id='gender' class='col-8 form-control col data-input' disabled/>
                    </div>
                    <div class='form-row mb-3'>
                        <label for='birthday' class='col-4 col-form-label'>생년월일</label>
                        <input id='birthday' class='col-8 form-control col data-input' disabled/>
                    </div>
                    <div class='form-row mb-3'>
                        <label for='country' class='col-4 col-form-label'>국가</label>
                        <input id='country' class='col-8 form-control col data-input' disabled/>
                    </div>
                    <div class='form-row mb-3'>
                        <label for='status' class='col-4 col-form-label'>상태</label>
                        <!--TODO: 상태는 Dropdown으로?? -->
                        <input id='status' class='col-8 form-control col data-input' disabled/>
                    </div>
                    <div class='form-row mb-3'>
                        <div class='col-4 text-left'>
                            <button class='btn btn-primary' id='view-ldi' data-toggle='modal' data-target='#modal-ldi-log'>LDI 측정 내역</button>
                        </div>
                        <div class='col-4 text-center'>
                            <button class='btn btn-secondary' id='view-pairing' data-toggle='modal' data-target='#modal-pairing-log'>페어링 내역</button>
                        </div>
                        <div class='col-4 text-right'>
                            <button class='btn btn-blue' id='view-belt-usage' data-toggle='modal' data-target='#modal-equipment-log'>벨트 사용내역</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-xl-4 col-6'>
                    <button type='button' id='back' class='btn btn-light float-left'>목록</button>
                </div>
                <div class='col-xl-4 col-6' id='button-view'>
                    <button type='button' id='update' class='btn btn-light float-right'>수정</button>
                    <button type='button' id='delete' class='btn btn-danger float-right mr-2'>삭제</button>
                </div>
                <div class='col-xl-4 col-6' id='button-update' style='display: none;'>
                    <button type='button' id='confirm' class='btn btn-dark float-right' data-toggle='modal' data-target='#modal-confirm'>확인</button>
                    <button type='button' id='cancel' class='btn btn-light float-right mr-2' data-toggle='modal' data-target='#modal-abort'>취소</button>
                </div>
            </div>

        </form>
    </div>
</div>
<div class='modal fade' id="modal-confirm" tabindex='-1' role='dialog' aria-labelledby='modal-confirm-label' aria-hidden='true'>
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h5 class='modal-title' id='modal-confirm-label'>수정 확인</h5>
                <button type='button' class='close' data-dismiss='modal' aria-label='닫기'>
                    <span aria-hidden='true'>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                회원정보를 수정하시겠습니까?
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-dismiss='modal'>아니요</button>
                <button type='button' id="button-confirm-update" class='btn btn-primary' data-dismiss='modal'>예</button>
            </div>
        </div>
    </div>
</div>
<div class='modal fade' id='modal-abort' tabindex='-1' role='dialog' aria-labelledby='modal-abort-label' aria-hidden='true'>
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>

                <button type='button' class='close' data-dismiss='modal' aria-label='닫기'>
                    <span aria-hidden='true'>&times;</span>
                </button>
            </div>
            <div class='modal-body'>

            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-dismiss='modal'>아니요</button>
                <button type='button' id="button-confirm-abort" class='btn btn-primary btn-danger' data-dismiss='modal'>예</button>
            </div>
        </div>
    </div>
</div>
<div class='modal fade' id='modal-password-reset' tabindex='-1' role='dialog' aria-labelledby='modal-password-reset-label' aria-hidden='true'>
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h5 class='modal-title' id='modal-password-reset-label'>임시 비밀번호 발송 확인</h5>
                <button type='button' class='close' data-dismiss='modal' aria-label='닫기'>
                    <span aria-hidden='true'>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                회원의 비밀번호가 변경됩니다. 임시 비밀번호를 발송하시겠습니까?
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-dismiss='modal'>아니요</button>
                <button type='button' id="button-confirm-password-reset" class='btn btn-primary' data-dismiss='modal'>예</button>
            </div>
        </div>
    </div>
</div>
